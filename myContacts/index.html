<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
        <link href="index.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="topbar">{{topbar}}</div>
        <div id="leftbar">
            <div id="contact" class="contacts">Contact 1</div>
        </div>
        <button id="addcontacts">Add Contact</button>
        <div id="main">
            <button id="hide">-</button>
            <div id="card">Contact Profile
                <div id="info">Personal Info
                    <hr>
                    <div id="name">Name:</div>
                    <div id="age">Age:</div>
                    <div id="email">Email:</div>
<!--
                    <div id="phone1">Home Phone:</div>
                    <div id="phone2">Work Phone:</div>
-->
                </div>
                <div id="address">Address
                    <button id="editaddress">Add</button>
                    <hr>
                    <div id="addr1" class="addrs">Address 1:
                        <iframe id="addr1_map" class = "maphide" width="100%" height="240px" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBo7uKcrJKGkcPuoKgo-Si-pNHAHE4V-5U&q={{this.location}}" allowfullscreen>
                        </iframe>
                    </div>
                    <div id="addr2" class="addrs">Address 2:
                        <iframe id="addr2_map" class = "maphide" width="100%" height="240px" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBo7uKcrJKGkcPuoKgo-Si-pNHAHE4V-5U&q={{this.location}}" allowfullscreen>
                        </iframe>
                    </div>
                    <div id="addr3" class="addrs">Address 3:
                        <iframe id="addr3_map" class = "maphide" width="100%" height="240px" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBo7uKcrJKGkcPuoKgo-Si-pNHAHE4V-5U&q={{this.location}}" allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div id="phone">Phone
                    <button id="editphone">Add</button>
                    <hr>
                    <div id="phone1">Phone 1:</div>
                    <div id="phone2">Phone 2:</div>
                    <div id="phone3">Phone 3:</div>
                </div>
            </div>
            <div id="addone">Add Contact
                <div id="fnamediv">Contact's First Name
                    <input id="fnameinputbox" type="text" placeholder="Enter first name">
                </div>
                <div id="lnamediv">Contact's Last Name
                    <input id="lnameinputbox" type="text" placeholder="Enter last name">
                </div>
                <div id="bioinput">Contact's Bio
                    <input id="bioinputbox" type="text" placeholder="Enter Bio">
                </div>
                <div id="emailinput">Contact's Email
                    <input id="emailinputbox" type="text" placeholder="Enter Email">
                </div>
<!--
                <div id="phoneinput">Contact's phone
                    <input id="phoneinputbox" type="text" placeholder="Enter phone number">
                </div>
                <div id="addressinput">Contact's address
                    <input id="addressinputbox" type="text" placeholder="Enter address">
                </div>
-->
                <button id="confirmadd">Done</button>
            </div>
            <div id="editaddresspage">
                <input id="newphonebox" type="text" placeholder="Enter a new phone">
                <button id="okaddress">Done</button>
            </div>
            <button id="editcontact">Edit</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
